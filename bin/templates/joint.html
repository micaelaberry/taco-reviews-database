<!DOCTYPE html>
<html>
<head>

<title>Taco Joint Detail</title>
</head>
<body>
<h1 th:text="${currentJoint.name}"></h1>
	<div>
			<h3>
				<p th:text="${joint.title}"></p>
			</h3>

			<img class="images" th:src="${joint.imageURL}" />

			<p th:text="${sjoint.taste}"></p>

			<a th:href="@{/regions(id=${regions})}">Click to
				go back to all the regions</a>
		</div>

</body>
</html>
