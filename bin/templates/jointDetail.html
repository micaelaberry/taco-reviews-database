<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Joint Detail</title>
</head>

<body>
<ul>
	<li th:each="joint: ${region.joint}">
	<a th:href= "@{/joint(id=${joint.id})}" th:text="${joint.name}"></a>
	<p th:text="'Details for ' + ${currentJoint.taco()}"></p>
		</li>
</ul>
</body>
</html>
