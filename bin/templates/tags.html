<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="styles.css"></link>
<head>
<title>Taco Tags</title>
</head>
<header>
	<h1>Columbus, Ohio Tacos Reviews</h1>
</header>
<body>
	<div class="container">
		<h3>Here are the tags for tacos</h3>
	<form>
			<ul>
				
					<li th:each="tag: ${tags}"><span th:text="${tag.name}"></span>
						<button th:formaction="@{/tags/delete/{tagId}(tagId=${tag.tagId})}"> delete me</button></li>
				

			</ul>
	</form>
			<br> <a th:href="@{/tacoregions(id=${tacoRegionsAsCollection})}">Click
			to read all Taco Regions</a></br>
	</div>
</body>
<footer>Columbus Taco Reviews Copyright 2017</footer>
</html>
