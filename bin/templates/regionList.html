<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="styles.css"></link>
<head>
<title>Taco Regions</title>
</head>
<header>
	<h1>Columbus, Ohio Tacos Reviews</h1>
</header>
<body>
	<div class="container">
		<h3>Here are the regions where the best tacos in Columbus are located</h3>
		<div class="images2container">
			<img th:src="@{/images/ohioTaco.jpg}" src="/images/ohioTacos.jpg"
				class="images2" alt="tacos" />
			<ul id="liststyle" th:each="currentRegion:${region}">
				<li><button class="button1">
						<a th:href="@{/tacojoints(id=${currentRegion.id})}"
							th:text="${currentRegion.name}"></a>
					</button></li>
			</ul>

		</div>
	</div>
</body>
<footer>Columbus Taco Reviews Copyright 2017</footer>
</html>
