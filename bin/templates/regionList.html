<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="styles.css"></link>
<head>
<title>Taco Regions</title>
</head>
<header>
	<h1>Columbus Tacos Reviews</h1>
</header>
<body>
	<div class="container">
		<h3>These are regions where the Tacos are located</h3>
		
		<ul id="liststyle" th:each="currentRegion:${region}">
			<li><button class="button"><a th:href="@{/tacojoints(id=${currentRegion.id})}"
				th:text="${currentRegion.name}"></a></button></li>
		</ul>
		</div>
</body>
<footer>Columbus Taco Reviews Copyright 2017</footer> 
</html>
