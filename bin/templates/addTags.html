<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Tags</title>
</head>
<body>
	<h1>Add Tags</h1>

	<form>
		<ul>
			<li th:each="tag: ${tags}"><span th:text="${tag.name}" />
			<button th:formaction="@{/tag/delete/{tagId}(tagId=${tag.id})}">delete</button></li>
		</ul>
	</form>
</body>
</html>
