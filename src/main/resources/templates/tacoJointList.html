<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="styles.css"></link>
<head>
<title>Taco Joints</title>
</head>
<header>
	<h1>Columbus Tacos Reviews</h1>
</header>
<body>
	<div class="container">
		<ul id="liststyle">
		<h3> These are the best taco joints located in the: </h3>
			<h2 th:text="${region.name}"></h2>
			<li th:each="currentTacoJoint:${region.tacos}">
			<img class="images1" th:src="${currentTacoJoint.imageURL}" /> <br>
				<button class="button">
					<a th:href="@{/singleReview(id=${currentTacoJoint.id})}"
						th:text="${currentTacoJoint.name}"></a>
				</button> </br></li>
		</ul>
		<br> <a th:href="@{/tacoregions(id=${regionsAsCollection})}">Click
			to go back to all the Taco Regions</a></br>
	</div>
</body>
<footer>Columbus Taco Reviews Copyright 2017</footer>
</html>
