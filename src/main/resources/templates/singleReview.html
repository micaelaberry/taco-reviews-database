<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="styles.css"></link>

<head>
<title>Single Reviews</title>
</head>
<header>
	<h1>Columbus Tacos Reviews</h1>
</header>
<body>
	<div class="container">

		<div th:each="tacoJoint: ${tacoJoint}">
			<h3 th:text="${tacoJoint.name}"></h3>

			<img class="images" th:src="${tacoJoint.imageURL}" />
			<p th:text="${tacoJoint.review}"></p>
			<p th:text="${tacoJoint.taste}"></p>

		<ul id="liststyle1">
		<p1>Taco Tags</p1>
			<li th:each="tag: ${tacoJoint.tags}"><a th:text="${tag.name}"></a></li>
		</ul>
		
		
			<a th:href="@{/tacoregions(id=${regionsAsCollection})}">Click to
				go back to all the Taco Regions</a>
		</div>


		<form method="POST">
			<input type="hidden" name="id" th:value="${tacoJoint.tacoJointId}" /> <label>Add
				tags: <textarea name="tags" type="text" rows="1" cols="50"></textarea>
			</label> <br />
			<button th:formaction="@{/singleReview}">Create Tag!</button>

			<ul>
			<input type="hidden" name="id" th:value="${tacoJoint.tacoJointId}" />
				<li th:each="currentTag: ${tacoJoint.tags}">
					<span th:text="${currentTag.name}"></span>
					<button th:formaction="@{/tags/delete/{tagId}(tagId=${currentTag.tagId})}">delete me</button>
				</li>
			</ul>

		</form>
