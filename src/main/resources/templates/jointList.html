<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Joints</title>
</head>
<body>
	<h1>These are the taco joints located in this region</h1>

	<ul>
		<li th:each="currentJoint:${region.tacos}">
		<a th:href="@{/joint(id=${currentJoint.id})}" th:text="${currentJoint.name}"></a>
		</li>
	</ul>

</body>
</html>
